<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="script.js"></script>
		<script defer src="utils/alert.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script defer src="utils/card.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Get Movie</title>
	</head>
	<body>
		<section class="container-fluid my-5">
			<div class="d-flex justify-content-center align-items-center">
				<h1 href="index.html" class="text-center">Get Movie App</h1>
			</div>

			<div class="d-flex justify-content-center align-items-center">
				<form
					class="d-flex justify-content-center align-items-center mt-5 col-md-6 rounded-3"
					id="search-form"
				>
					<input
						class="form-control form-control-md"
						type="text"
						id="search-input"
						placeholder="Entrez un titre de film"
						required
					/>
					<button class="btn btn-primary mx-5" type="submit">Rechercher</button>
				</form>
			</div>
			<div class="d-flex justify-content-center align-items-center">
				<p id="result"></p>
			</div>
			<div
				class="my-5 row row-cols-1 row-cols-md-3 g-4"
				id="movies-container"
			></div>
		</section>
	</body>
</html>
